  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      
      //step 4
      class PropertyRequiredError extends Error {
            constructor(property) {
            super("No property: " + property);
            this.name = "PropertyRequiredError";
            this.property = property;
            }
      }

      
      //step 3
      try {
         if (isNaN(firstNum) || isNaN(firstNum) ) {
            
           //step 4
           throw new PropertyRequiredError("Number Error");
         }
         output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

      } catch (err) {
    
        alert(err);
        alert(`Error has occurred in Calculation!`); 

     
      } finally {
        alert('Try-Catch Complete (Calculation)');
      }
       
      

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    }

    ConsoleErrorButton.addEventListener('click', ConsoleErrorButtonFunc);

    function ConsoleErrorButtonFunc() {
      console.error("you have made some error!!!")
    }

    //Console Count Button
    let ConsoleCntButton = errorBtns[2];
    ConsoleCntButton.addEventListener('click', ConsoleCntButtonFunc);

    function ConsoleCntButtonFunc() {
      console.count("Console Count Pressed");
    }

    //Console Warn Button
    let ConsoleWarnButton = errorBtns[3];
    ConsoleWarnButton.addEventListener('click', ConsoleWarnButtonFunc);

    function ConsoleWarnButtonFunc() {
      console.warn("This is a warning!!!!!!");
    }

    //Console Assert Button
    let ConsoleAssertButton = errorBtns[4];
    ConsoleAssertButton.addEventListener('click', ConsoleAssertButtonFunc);

    const errMsg = "Asserted Arithmetic for 7+12 is incorrect";
    function ConsoleAssertButtonFunc() {
      console.assert(7+5 === 0, errMsg);
    }

    //Console Clear Button
    let ConsoleClearButton = errorBtns[5];
    ConsoleClearButton.addEventListener('click', ConsoleClearButtonFunc);

    function ConsoleClearButtonFunc() {
      console.clear();
    }

    //Console Dir Button
    let ConsoleDirButton = errorBtns[6];
    ConsoleDirButton.addEventListener('click', ConsoleDirButtonFunc);

    function ConsoleDirButtonFunc() {
      console.dir(errorBtns[6]);
    }

    //Console dirxml Button
    let ConsoleDirxmlButton = errorBtns[7];
    ConsoleDirxmlButton.addEventListener('click', ConsoleDirxmlButtonFunc);

    function ConsoleDirxmlButtonFunc() {
      console.dirxml(errorBtns[7]);
    }

    //Console group start Button
    let ConsolegsButton = errorBtns[8];
    ConsolegsButton.addEventListener('click', gsFunc);

    function gsFunc() {
      console.group();
    }

    //Console group end Button
    let ConsoleEndButton = errorBtns[9];
    ConsoleEndButton.addEventListener('click', endFunc);

    function endFunc() {
      console.groupEnd();
    }

    //Console table Button
    let ConsoleTableButton = errorBtns[10];
    ConsoleTableButton.addEventListener('click', tableFunc);

    function tableFunc() {
      console.table(["CSE","ECE","COG SCI"]);
    }

    //Console timer Button
    let ConsoleTimerButton = errorBtns[11];
    ConsoleTimerButton.addEventListener('click', timerFunc);

    function timerFunc() {
      console.time("Timer Button");
      console.log("time passing"); 
    }

    //Console end timer Button
    let ConsoleEndtButton = errorBtns[12];
    ConsoleEndtButton.addEventListener('click', EndtFunc);

    function EndtFunc() {
     console.timeEnd("Timer Button");
    }

    //Console trace Button
    let ConsoleTraceButton = errorBtns[13];
    ConsoleTraceButton.addEventListener('click', TraceFunc);

    function TraceFunc() {
     console.trace();
    }

    //Console trigger Global error Button
    let trigButton = errorBtns[14];
    trigButton.addEventListener('click', trigFunc);

          console.log("x is 7");
        }  
     
    }

      xFunc();
    }

    window.addEventListener('error', () => {
      console.error('Unfortunately, you have encountered an error!!!');
    });
